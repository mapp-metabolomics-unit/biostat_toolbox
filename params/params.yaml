mapp_batch : mapp_batch_00066
met_annot_enhancer_folder : mapp_batch_00066
gnps_job_id : 521ea1ab01ce405eabf448bd47447a1d

dataset_experiment : 
  name: "mapp_batch_00066 LCMS metabolomics dataset"
  description: "Abhishek Pseudomonas C18"


ms_files_extension: ".mzML"

filenames:
  sirius_annotations: compound_identifications.tsv
  canopus_annotations: canopus_compound_summary.tsv
  gnps_graphml: 1eccaf4948654840b8156760ca708edf.graphml


actions:
  scale_data : TRUE
  filter_sample_type : TRUE
  filter_sample_metadata_one : TRUE
  filter_sample_metadata_two : FALSE
  filter_variable_metadata_one : FALSE
  filter_variable_metadata_two : FALSE
  filter_variable_metadata_annotated : FALSE
  filter_features : FALSE
  run_PLSDA : TRUE
  calculate_multi_series_fc : FALSE
  run_fc_treemaps : TRUE


filter_sample_type :
  mode : 'include'
  factor_name : 'sample_type'
  levels : 'sample' 

filter_sample_metadata_one :
  mode : 'exclude'
  factor_name : 'period'
  levels : 'inter'

filter_sample_metadata_two :
  mode : 'include'
  factor_name : 'genotype'
  levels : 'Co'


filter_variable_metadata_one :
  mode : 'exclude'
  factor_name : 'NPC.pathway_canopus'
  levels : 'Fatty acids' # E.g. One of "Alkaloids", "Amino acids and Peptides", "Terpenoids", "Fatty acids", "Carbohydrates", "Polyketides", "Shikimates and Phenylpropanoids" for levels if you use factor_name : 'NPC.pathway_canopus'

filter_variable_metadata_two :
  mode : 'include'
  factor_name : 'NPC.pathway_canopus'
  levels : 'Fatty acids' 

filter_variable_metadata_annotated :
  mode : 'exclude'
  factor_name : 'chebiasciiname_sirius'
  levels : 'NA'


target:
  sample_metadata_header: "type" # This variable will be used throughout the whole script
   ## XXX_simplified  for combined horizontally


colnames:
  to_combine: 
     - "genotype"
     - "period"
     - "sex"

  to_output:
     - "genotype"
     - "period"
     - "sex"
     

to_combine_horizontally: # beware : do not use underscore in your new names !
  # column1: 
